{% extends "base.html" %}
{% block title %}<title>Пост</title>{% endblock %}
{% block content %}
  <main class="container py-5">
    <article>
      <ul>
        <li>
          Место: {{ post.location }}
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' post.category %}"> {{ post.category }}</a>
        </li>
      </ul>         
      <p>
        {{ post.text|linebreaksbr }}
      </p>          
    </article>                
  </main>
{% endblock %}
